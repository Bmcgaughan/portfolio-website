<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Brian</title>
    <link rel="shortcut icon" href="./img/favi.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <nav class="main-navigation page-header__item">
          <img
            src="img/logo_rs.png"
            alt=""
            class="page-header__item"
            width="250"
            height="75"
          />
          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <a href="index.html" role="menuitem" class="navigation-list__item"
                >Home</a
              >
            </li>
            <li role="presentation">
              <a href="about.html" role="menuitem" class="navigation-list__item"
                >About Me</a
              >
            </li>
            <li role="presentation">
              <a
                href="work.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item"
                >My Work</a
              >
            </li>
            <li role="presentation">
              <a
                href="contact.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item--btn"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <div class="contact__header">
        <h1>Contact</h1>
      </div>
      <div class="contact-grid">
        <div class="contact__grid-item">
          <div class="contact__flexleft">
            <p>
              Brian McGaughan<br />
              Montclair, NJ<br />
              <a href="tel:+1111">Telephone: 1-973-111-1111</a><br>
              <a href="mailto:@gmail.com">email@gmail.com</a><br />
            </p>
          </div>
          
        </div>
        <div class="contact__grid-item">
          <div class="contact-flexright">
            <form action="URL" method="Post" id="contact-form">
              <label class="standard-label" for="contact-email">E-mail: </label
              >
              <input type="email" id="contact-email" required /><br />
              <label class="standard-label" for="contact-telephone"
                >Telephone:</label
              >
              <input type="tel" id="contact-telephone" required />
              <br />
              <label class="standard-label" for="contact-message"
                >Message: </label
              >
              <textarea
                maxlength="240"
                id="contact-message"
                required
              ></textarea>
              <br>
              <br>
              <input
                class="submit__contact"
                type="submit"
                value="Send Message"
              />
            </form>
          </div>
        </div>
      </div>
      <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
          <a href="https://github.com/Bmcgaughan/Bmcgaughan" target="_blank"
            ><img src="img/github.svg" alt="Github"
          /></a>

          <a
            href="https://www.linkedin.com/in/brian-mcgaughan/"
            target="_blank"
          >
            <img src="img/linkedIn.svg" alt="LinkedIn"
          /></a>
        </div>
      </footer>
